<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="order-summary-bg">
    <article class="order-summary-card">
      <section class="container">
        <figure class="order-summary-image">
          <img src="./images/illustration-hero.svg" alt="order-summary-image">
        </figure>
        <div class="order-summary-info">
        <h2 class="card-title">Order Summary</h2>
        <p class="order-summary-desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  <div class="price-plan-container">
    <div class="active-plan">
    <div class="music-icon">
      <img src="./images/icon-music.svg" alt="music icon">
    </div>
    <div class="plan-details">
      <p class="plan-title">Annual Plan</p>
      <p class="price">$59.99/year</p>
    </div>
    </div>
  
    <div class="more-plans">
      <a href="#" class="change-plan">Change</a>
    </div>
  </div>
  <div class="btn payment-button">
    <a href="#">Proceed to Payment</a>
  </div>
  <div class="btn cancel-order-button">
  <a href="#">Cancel Order</a>
  </div>
  </div>
      </section>
    </article>
  </main>
  

  

  
  

  

  
  
  
</body>
</html>
